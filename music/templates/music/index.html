{% extends 'music/base.html' %}

{% block body %}

  {% if all_albums %}
  <h3>All albums:</h3>
  <ul>
    {% for album in all_albums %}
      <li><a href="{% url 'music:details' album.id %}">{{ album.title }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
    <h3>There are no albums</h3>
  {% endif %}

{% endblock %}
