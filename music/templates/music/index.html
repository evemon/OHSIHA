<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    {% if all_albums %}
    <ul>
      {% for album in all_albums %}
        <li><a href="/music/{{ album.id }}/">{{ album.title }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
      <h3>There are no albums</h3>
    {% endif %}
  </body>
</html>
