{% extends 'music/base.html' %}
<title> {% block title %}Album details{% endblock %}</title>

{% block body %}

  <h1>{{ album.title }}</h1>
  <h2>{{ album.artist }}</h2>

  {% if err_message %}
    <p><strong>{{ err_message }}</strong></p>
  {% endif %}
    {% for song in album.song_set.all %}
      <label for="song{{ forloop.counter }}">
        {{ song.title}}
      </label><br>
    {% endfor %}
  </form>

{% endblock %}
